<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <h1 id="home">Welcome to My Website</h1>
    <p>This is a basic HTML website, a sample website.</p>
    <p>This content was added later.</p>

    <h2 id="about">About</h2>
    <p>This website demonstrates basic HTML structure with simple navigation and content sections.</p>

    <h2 id="contact">Contact</h2>
    <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>

    <footer>
        <p>&copy; 2024 Website</p>
    </footer>
</body>
</html>
